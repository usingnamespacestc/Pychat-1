<el-radio-group v-model="direction">
    <el-radio label="rtl">从右往左开</el-radio>
  </el-radio-group>
  
  <el-button @click="drawer = true" type="primary" style="margin-left: 16px;">
    点我打开
  </el-button>
  
  <el-drawer
    title="我是标题"
    :visible.sync="drawer"
    :direction="direction"
    :before-close="handleClose">
    <span>我来啦!</span>
  </el-drawer>
  
  <script>
    export default {
      data() {
        return {
          drawer: false,
          direction: 'rtl',
        };
      },
      methods: {
        handleClose(done) {
          this.$confirm('确认关闭？')
            .then(_ => {
              done();
            })
            .catch(_ => {});
        }
      }
    };
  </script>
